<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <span class="centering">
        <span class="box">
            <div class="input__wrapper">
                <input 
                    id="password"
                    type="password"
                    class="input__field"
                    placeholder="Your Password"
                >
                <label 
                for="password"
                class="input__label"
                >
                    Password
            </label>
            <img 
                alt="eye icon"
                title="Eye icon"
                src="eye.svg"
                class="input__icon"
            >
            </div>
        </span>
    </span>
</body>
<script src="script.js"></script>
</html>
